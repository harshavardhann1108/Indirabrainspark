services:
  # 1. Backend Service (FastAPI) - Free Tier
  - type: web
    name: iu-quiz-backend-free
    env: python
    region: singapore
    plan: free # Limits: Spins down after 15 mins inactivity, slower CPU
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT # Workers default (1) for free tier to save RAM
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iu-quiz-db-free
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "*"

  # 2. Frontend Service (React + Vite) - Free
  - type: static_site
    name: iu-quiz-frontend-free
    region: singapore
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: iu-quiz-backend-free
          property: url

databases:
  # 3. PostgreSQL Database - Free Tier
  - name: iu-quiz-db-free
    region: singapore
    plan: free # Limits: 1GB storage, expires in 90 days, no backups
    databaseName: indira_brainstorm
    user: indira_user

version: "1"
