<!DOCTYPE html>
<html>
<head>
    <title>Test Registration API</title>
</head>
<body>
    <h1>Test Registration</h1>
    <button onclick="testRegistration()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api/participants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: 'Test User ' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        contact_number: '9876543210',
                        school_college: 'Test College'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                console.log('Success:', data);
            } catch (error) {
                resultDiv.innerHTML = '<pre style="color: red;">Error: ' + error.message + '\n' + error.stack + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
